{% extends 'base.html' %}
{% block content %}

<div class="card shadow text-center">
    <p class="display-5 card-title">{{task.name}}</p>
    <p class="card-subtitle display-6"><b>{{task.priority}}</b></p>
    <p class="card-subtitle lead"><b>{{task.date}}</b></p>
    <a class="btn btn-outline-primary" href="{% url 'done' task.id %}" style="width: 30%; position: relative;left: 35%;">Done</a> 
    <br>
    <a class="btn btn-outline-warning" href="{% url 'edit' task.id %}" style="width: 30%; position: relative;left: 35%;">Edit</a>
</div>
{% endblock %}
